<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 5px;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .status.connected {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status.disconnected {
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }
    .server-config {
      margin: 15px 0;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 6px;
    }
    .server-config label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }
    .server-input-row {
      display: flex;
      gap: 8px;
    }
    .server-config input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
    }
    .server-config input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
    .save-btn {
      padding: 8px 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .save-btn:hover {
      background-color: #059669;
    }
    .save-btn.saved {
      background-color: #6b7280;
    }
    .button {
      width: 100%;
      padding: 8px 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .preset-servers {
      margin-top: 8px;
    }
    .preset-servers select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Chrome MCP</div>
    <div style="font-size: 12px; color: #6b7280;">AI Browser Automation</div>
  </div>

  <div id="status" class="status disconnected">
    <strong>Status:</strong> <span id="statusText">Disconnected</span>
  </div>

  <div class="server-config">
    <label>Server Address:</label>
    <div class="server-input-row">
      <input type="text" id="serverUrl" placeholder="192.168.1.100:8080" />
      <button id="saveBtn" class="save-btn">Save</button>
    </div>
    <div class="preset-servers">
      <select id="presetServers">
        <option value="">-- Quick Select --</option>
        <option value="localhost:8080">localhost:8080</option>
      </select>
    </div>
  </div>

  <div class="info">
    <p><strong>Current Page:</strong></p>
    <p id="currentUrl" style="word-break: break-all; font-size: 11px;"></p>
    
    <p style="margin-top: 15px;">
      Connect to different MCP servers by entering the host:port above.
    </p>
  </div>

  <button id="reconnectBtn" class="button">Connect to Server</button>

  <script src="popup.js"></script>
</body>
</html>
